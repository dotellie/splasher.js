<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Magnon Splash</title>

		<link rel="stylesheet" type="text/css" href="/css/index.css">
		<script src="/js/index.js"></script>

		<style>
			body {
				background: rgba(50, 166, 212, 1);
			}

			.text {
				position: absolute;
				top: 0; right: 0; bottom: 0; left: 0;
				margin: auto;
				text-align: center;
				color: white;
			}

			#maintext {
				width: 700px;
				height: 100px;
				line-height: 100px;
				font-size: 60px;
			}

			#subtext {
				width: 700px;
				height: 50px;
				line-height: 50px;
				font-size: 30px;
				top: 150px;
			}
		</style>
	</head>
	<body>
		<span class="text" id="maintext">Hello, World!</span>
		<span class="text" id="subtext">Welcome to splasher.js</span>

		<script>
			var maintext = document.getElementById("maintext");
			var subtext = document.getElementById("subtext");
			var splashTimes = [
				new SplashTimer(1, [
					new GrowAndShrink(maintext, 0.5, 1),
					new FadeInAndOut(maintext)
				], {
					open: 0.3, stay: 2.4, out: 0.5
				}),
				new SplashTimer(2, [
					new GrowAndShrink(subtext, 0.5, 1),
					new FadeInAndOut(subtext)
				], {
					open: 0.3, stay: 1.8, out: 0.2
				})
			];
			var splash = new Splash(splashTimes);
			splash.run();
		</script>
	</body>
</html>
